<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Discord Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #36393f;
            color: white;
            text-align: center;
            line-height: 1.6;
        }
        h1 {
            margin-top: 50px;
        }
        a {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: #7289da;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #5b6eae;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Discord Bot!</h1>
    <p>This bot helps manage your Discord server with commands like kick, ban, and mute.</p>
    <p>Click the button below to add the bot to your server:</p>
    <a href="YOUR_INVITE_LINK_HERE" target="_blank">Add Bot to Your Server</a>
    <footer>
        <p>&copy; 2024 My Discord Bot</p>
    </footer>
</body>
</html>
